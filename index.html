<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <h1 class="nav-logo">snap</h1>
      <nav>
        <ul class="nav-features">
          <li class="nav-features__li todo">Todo List</li>
          <li class="nav-features__li calendar">Calendar</li>
          <li class="nav-features__li reminders">Reminders</li>
          <li class="nav-features__li planning">Planning</li>
        </ul>
        <ul class="nav-features">
          <li class="nav-features__li">History</li>
          <li class="nav-features__li">Our Team</li>
          <li class="nav-features__li">Blog</li>
        </ul>
        <a href="#">Careers</a>
        <a href="#">About</a>
        <div class="header-btn-row">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
        </div>
      </nav>
      <button class="header-menu__button">
        <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
      </button>
    </header>
    <div class="main-container">
      <picture>
        <source
          srcset="./images/image-hero-desktop.png"
          media="(min-width: 600px)"
        />
        <img
          src="./images/image-hero-mobile.png"
          alt="hero image"
          class="hero-image"
        />
      </picture>
      <div class="hero-container">
        <h1 class="hero-container__h1">Make remote work</h1>
        <p class="hero-container__p">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="hero-container__button">Learn more</button>
        <div class="client-container">
          <img
            src="./images/client-databiz.svg"
            alt="logo of databiz company"
          />
          <img
            src="./images/client-audiophile.svg"
            alt="logo of audiophile company"
          />
          <img src="./images/client-meet.svg" alt="logo of meet company" />
          <img src="./images/client-maker.svg" alt="logo of maker company" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
