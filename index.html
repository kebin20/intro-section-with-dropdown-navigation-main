<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/566b902c1e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="mobile-header">
      <h1 class="nav-logo">snap</h1>
      <nav id="nav">
        <div class="close-container">
          <i class="fa-solid fa-xmark close-btn" id="exit-btn"></i>
        </div>
        <div class="features-container nav-item">
          <div class="dropdown" data-dropdown>
            <button class="link dropbtn" id="drop-btn" data-dropdown-button>
              Features
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg">
                <path
                  stroke="#686868"
                  stroke-width="1.5"
                  fill="none"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <div class="dropdown-menu features-menu" id="dropdownMenu">
              <svg width="14" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14 3v12a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h1V1a1 1 0 1 1 2 0v1h2V1a1 1 0 1 1 2 0v1h2V1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 1 1Zm-2 3H2v1h10V6Zm0 3H2v1h10V9Zm0 3H2v1h10v-1Z"
                  fill="#726CEE"
                />
              </svg>
              <a href="#" class="link nav-link">Todo List</a>
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z"
                  fill="#4BB1DA"
                />
              </svg>
              <a href="#" class="link nav-link">Calendar</a>
              <svg width="13" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z"
                  fill="#EDD556"
                />
              </svg>
              <a href="#" class="link nav-link">Reminders</a>
              <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z"
                  fill="#8E4CB6"
                />
              </svg>
              <a href="#" class="link nav-link">Planning</a>
            </div>
          </div>
        </div>

        <div class="company-container nav-item">
          <div class="dropdown" data-dropdown>
            <button class="link dropbtn" id="drop-btn" data-dropdown-button>
              Company
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            </button>

            <div class="dropdown-menu company-menu" id="dropdownMenu">
              <a href="#" class="link nav-link">History</a>
              <a href="#" class="link nav-link">Our Team</a>
              <a href="#" class="link nav-link">Blog</a>
            </div>
          </div>
        </div>
        <a href="#" class="nav-item">Careers</a>
        <a href="#" class="nav-item">About</a>

        <div class="header-btn-row">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
        </div>
      </nav>

      <button class="header-menu__button open" id="menu-btn">
        <svg width="32" height="18" xmlns="http://www.w3.org/2000/svg">
          <g fill="#151515" fill-rule="evenodd">
            <path d="M0 0h32v2H0zM0 8h32v2H0zM0 16h32v2H0z" />
          </g>
        </svg>
      </button>
    </header>

    <div class="main-container">
      <picture>
        <source
          srcset="./images/image-hero-desktop.png"
          media="(min-width: 600px)"
        />
        <img
          src="./images/image-hero-mobile.png"
          alt="hero image"
          class="hero-image"
        />
      </picture>
      <div class="hero-container">
        <h1 class="hero-container__h1">Make remote work</h1>
        <p class="hero-container__p">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="hero-container__button">Learn more</button>
        <div class="client-container">
          <img
            src="./images/client-databiz.svg"
            alt="logo of databiz company"
            class="client-image databiz"
          />
          <img
            src="./images/client-audiophile.svg"
            alt="logo of audiophile company"
            class="client-image audiophile"
          />
          <img
            src="./images/client-meet.svg"
            alt="logo of meet company"
            class="client-image meet"
          />
          <img
            src="./images/client-maker.svg"
            alt="logo of maker company"
            class="client-image maker"
          />
        </div>
      </div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
